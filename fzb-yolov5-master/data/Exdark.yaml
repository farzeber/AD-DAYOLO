# parent
# ├── yolov5
# └── datasets
#     └── VOC  ← downloads here (2.8 GB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /paper/dataset/ExdarkWithTrainLabel                             # 6339 images
train: # train images (relative to 'path')  3962 images
  - images/train            # 2372
  - images/val            # 1590
val: # val images (relative to 'path')  2377 images
  - images/test
test: # test images (optional)
  - images/test

# Classes
nc: 10  # number of classes
names: ['Bicycle', 'Boat', 'Bottle', 'Bus', 'Car', 'Cat', 'Chair', 'Dog', 'Motorbike', 'People']  # class names

